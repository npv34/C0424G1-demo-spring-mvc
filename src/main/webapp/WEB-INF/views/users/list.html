<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Layout Dialect Example</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">
        <h1 class="mt-5">User List</h1>
        <a class="btn btn-success" href="/users/create">Create user</a>
        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th scope="col">STT</th>
                <th scope="col">Name</th>
                <th scope="col">Image</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Department</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, userStat : ${users}">
                <td th:text="${userStat.index + 1}"></td>
                <td th:text="${user.getUsername()}"></td>
                <th><img width="150" th:src="@{/resources/uploads/{url}(url=${user.getImageUrl()})}" alt=""></th>
                <td th:text="${user.getEmail()}"></td>
                <td th:text="${user.getPhone()}"></td>
                <td th:text="${user.getDepartmentName()}"></td>
                <td>
                    <a th:href="@{/users/{id}/detail(id=${user.getId()})}">Detail</a>
                    <a class="btn btn-danger" onclick="return confirm('Are you sure')" th:href="@{/users/{id}/delete(id=${user.getId()})}">Delete</a>
                    <a class="btn btn-primary" th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
