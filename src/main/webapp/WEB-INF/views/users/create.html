<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <!-- Bootstrap 5 CDN -->
</head>
<body>
<section layout:fragment="content">
    <!--- Form create user --->
    <div class="card">
        <div class="card-header">
            Create user
        </div>
        <div class="card-body">
            <form th:object="${user}" class="form" th:action="@{/admin/users/create}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username') ? 'form-control is-invalid' : 'form-control'}" id="username" aria-describedby="usernameHelp" name="username" required>
                    <div th:if="${#fields.hasErrors('username')}" class="invalid-feedback">
                        <span th:errors="*{username}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" th:field="*{image}" class="form-control" id="image" aria-describedby="usernameHelp" name="image" >
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" th:class="${#fields.hasErrors('phone') ? 'form-control is-invalid' : 'form-control'}" th:field="*{phone}"  id="phone" name="phone" required>
                    <div th:if="${#fields.hasErrors('phone')}" class="invalid-feedback">
                        <span th:errors="*{phone}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="departments" class="form-label">Department</label>
                    <select class="form-select" th:field="*{departmentId}" id="departments" name="departmentId">
                        <option value="" selected>Choose a department</option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:class="${#fields.hasErrors('email') ? 'form-control is-invalid' : 'form-control'}" th:field="*{email}"  id="email" name="email" required>
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <span th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" th:field="*{password}" th:class="${#fields.hasErrors('password') ? 'form-control is-invalid' : 'form-control'}" id="exampleInputPassword1" required>
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                        <span th:errors="*{password}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label  class="form-label">Role</label>
                    <div th:each="role : ${roles}" class="form-check">
                        <input class="form-check-input" name="role_id" type="checkbox" th:value="${role.id}" th:id="${role.id}">
                        <label class="form-check-label" th:for="${role.id}" th:text="${role.name}">
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/admin/users" class="btn btn-secondary">Back to list</a>
            </form>
        </div>
    </div>
</section>
</body>
</html>
